{% extends 'layout.html'%}

{% block head %}

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
{% endblock %}

{% block content %}

	</ul>
{% endblock %}
